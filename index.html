<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KPY-tetris - a split screen tetris game</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="gameDiv">
    <canvas id="drawCanvas">
        <canvas id="gameCanvas" width="1280" height="800"></canvas>
    </canvas>
</div>
<img id="logo" src="./img/logo.png" />

<div id="wrapper">
    <div id="loading">
        <h2>Loading KPY-tetris</h2>
        <img src="img/loader.gif" alt="Loading KPY-tetris">
    </div>

    <div class="menu" id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#play" class="play">Play</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#credits">Credits</a></li>
            <li><a href="#howToPlay">How to play</a></li>
        </ul>
    </div>

    <div class="menu bg-block" id="credits">
        <h2>Credits</h2>
        <ul>
            <li>Caspar</li>
            <li>Danny</li>
            <li>Maarten</li>
        </ul>
        <a href="#menu" class="back">back</a>
    </div>

    <div class="menu" id="settings">
        <h2>Settings</h2>

        <div>
            <div id="settingsPlayer1" class="bg-block">
                <h3>Player 1</h3>
            </div>
            <div id="settingsPlayer2" class="bg-block">
                <h3>Player 2</h3>
            </div>
        </div>

        <a href="#menu" class="back">back</a>
    </div>

    <div class="menu bg-block" id="howToPlay">
        <h2>How to play</h2>
        <ul>
            <li>Use keys to move and rotate the blocks</li>
            <li>Survive longer than your opponent!</li>
        </ul>
        <a href="#menu" class="back">back</a>
    </div>

    <div class="menu bg-block" id="gameOver">
        <h2>Game over!</h2>
        <h3><span class="player-won"></span> won</h3>
        <h3><span class="player-lost"></span> lost</h3>
        <a href="#menu" class="back">back</a>
    </div>
</div>

<script src="js/lib/jquery-3.2.1.slim.min.js"></script>
<script src="js/lib/mainloop.js"></script>
<script src="js/lib/Tween.js"></script>
<script src="js/const.js"></script>
<script src="js/tools.js"></script>
<script src="js/graphics.js"></script>
<script src="js/scalingCanvas.js"></script>
<script src="js/load.js"></script>
<script src="js/input.js"></script>
<script src="js/menu.js"></script>
<script src="js/block.js"></script>
<script src="js/powerups.js"></script>
<script src="js/playfield.js"></script>
<script src="js/main.js"></script>

</body>
</html>
